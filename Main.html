<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARRYL E-COMMERCE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<body>
    <header>
        <div class="logo">DARYONG SHOP</div>
        <div class="search-container">
            <form action="#" method="GET">
                <input type="text" placeholder="Search for products..." class="search-bar" aria-label="Search for products">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
        <div class="icons">
            <i class="fa-regular fa-user"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </header>
    <main>
        <section class="products">
            <div class="product-card">
                <img src="Infinix-GT-10-Pro-2.webp" alt="Description of Product 1">
                <h3>Infinix GT 20 Pro</h3>
                <p>₱15,000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="thumb_788827_default_big.webp" alt="Description of Product 2">
                <h3>Nubia Neo 5G</h3>
                <p>₱10,000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="iph-15-pr0full.jpg" alt="Description of Product 3">
                <h3>iPhone 15 Pro Max FUlly Paid</h3>
                <p>₱80,000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="KV.POVA4_1080x1440.jpg" alt="Description of Product 4">
                <h3>Techno Pova 5G</h3>
                <p>₱7,000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>
</body>
</html>
